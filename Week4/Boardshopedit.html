<!doctype html>
<html>
  <head>
    <title>Campus Board Shop</title>
    
    <link href='http://fonts.googleapis.com/css?family=Coming+Soon|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="Boardshop.css"/>
  </head>
 
  <body>
    <header>
      <h1>Campus Board Shop</h1>
    </header>
    <div class="row">
 
      <div class="col-xs-2">
      </div>
 
 
      <!-- boards section -->
      <div class="col-xs-8">
        <div class="preview-edit">
          <button>edit</button>
        </div>
 
          <!-- start edit item -->
          <div class="item-edit">
            <table>
              <tr>
                <td>Brand:</td>
                <td class="text-right"><input type="text"></td>
              </tr>
              <tr>
                <td>Name:</td>
                <td class="text-right"><input type="text"></td>
              </tr>
              <tr>
                <td>Length:</td>
                <td class="text-right"><input type="number">"</td>
              </tr>
              <tr>
                <td>Style:</td>
                <td class="text-right"><input type="text"></td>
              </tr>
              <tr>
                <td>Price:</td>
                <td class="text-right">$<input type="number"></td>
              </tr>
              <tr>
                <td>Bottom Image:</td>
                <td class="text-right"><input type="text" placeholder="(url)"></td>
              </tr>
              <tr>
                <td>Top Image:</td>
                <td class="text-right"><input type="text" placeholder="(url)"></td>
              </tr>
              <tr>
                <td><a class="delete" href="#">delete</a></td>
                <td class="text-right"><button class="save">save</button></td>
              </tr>
            </table>
          </div>
          <!-- end edit item -->
        </div>
      </div>
 
 
      <!-- cart section -->
      <div class="col-xs-2">
      </div>
    </div>
 
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  </body>
</html>
